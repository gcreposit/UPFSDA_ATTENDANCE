# Server Configuration
server.port=9090
spring.application.name=demo


# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/upfsda_attendance
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.cache.type=redis

# Optional: allow larger number of connections for many clients
server.tomcat.max-threads=200

# JWT Configuration
jwt.secret=myVerySecretJWTKeyForDemo2024SpringBootApplicationSecureEnoughForHS512AlgorithmWithMoreThan512BitsLength
jwt.expiration=86400

# Logging Configuration
#logging.level.com.example.demo=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.cache=DEBUG
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Spring Configuration
spring.main.allow-circular-references=true


# File Storage Configuration
file.storage.path=C:/UPFSDA_ATTENDANCE_DATA/

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# Face Recognition API Configuration
face-recognition.api.url=http://192.168.1.20:5000/register-face
face-recognition.enabled=true
face-recognition.timeout-seconds=30


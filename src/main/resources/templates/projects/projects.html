<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Projects - UPFSDA Attendance System</title>
</head>
<body>
    <!-- Sidebar -->
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <!-- Header -->
    <header th:replace="~{fragments/layout :: header}"></header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header mb-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="page-title">
                        <i class="fas fa-project-diagram me-2"></i>Projects
                    </h2>
                    <p class="page-subtitle text-muted">
                        Manage and track your project progress
                    </p>
                </div>
                <div class="col-md-4 text-end" th:if="${userRole == 'admin'}">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                        <i class="fas fa-plus me-2"></i>Add New Project
                    </button>
                </div>
            </div>
        </div>

        <!-- Project Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-value" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="stat-value" id="activeProjects">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="stat-value" id="completedProjects">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value" id="totalHours">0h</div>
                    <div class="stat-label">Total Hours</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-content">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Filter by Status</label>
                        <select id="statusFilter" class="form-control">
                            <option value="">All Status</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Planning">Planning</option>
                            <option value="Completed">Completed</option>
                            <option value="Ongoing">Ongoing</option>
                        </select>
                    </div>
                    <div class="col-md-3" th:if="${userRole == 'admin'}">
                        <label for="employeeFilter" class="form-label">Filter by Employee</label>
                        <select id="employeeFilter" class="form-control">
                            <option value="">All Employees</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="searchProject" class="form-label">Search Projects</label>
                        <input type="text" id="searchProject" class="form-control" placeholder="Search by name or ID...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div>
                            <button class="btn btn-secondary" onclick="clearFilters()">
                                <i class="fas fa-times me-2"></i>Clear Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Project List
                </h5>
            </div>
            <div class="card-content">
                <div id="projectsList" class="projects-container">
                    <!-- Projects will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Project Modal (Admin Only) -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" th:if="${userRole == 'admin'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Project</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProjectForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="projectName" class="form-label">Project Name</label>
                                    <input type="text" id="projectName" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="projectId" class="form-label">Project ID</label>
                                    <input type="text" id="projectId" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="assignedEmployee" class="form-label">Assign to Employee</label>
                                    <select id="assignedEmployee" class="form-control" required>
                                        <option value="">Select Employee</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="projectDeadline" class="form-label">Deadline</label>
                                    <input type="date" id="projectDeadline" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea id="projectDescription" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProject()">Add Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
    
    <script>
        let allProjects = [];
        let filteredProjects = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            loadEmployees();
            setupEventListeners();
        });

        async function loadProjects() {
            try {
                const userRole = /*[[${userRole}]]*/ 'employee';
                const userId = /*[[${user?.id}]]*/ 1;
                
                const result = await mockAPI.getProjects(userRole === 'employee' ? userId : null);
                if (result.success) {
                    allProjects = result.data;
                    filteredProjects = [...allProjects];
                    displayProjects(filteredProjects);
                    updateProjectStats(allProjects);
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                attendanceUtils.showNotification('Error', 'Failed to load projects', 'error');
            }
        }

        async function loadEmployees() {
            try {
                const result = await mockAPI.getEmployees();
                if (result.success) {
                    populateEmployeeFilters(result.data);
                }
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        function populateEmployeeFilters(employees) {
            const employeeFilter = document.getElementById('employeeFilter');
            const assignedEmployee = document.getElementById('assignedEmployee');
            
            employees.forEach(employee => {
                if (employeeFilter) {
                    const option = document.createElement('option');
                    option.value = employee.id;
                    option.textContent = employee.name;
                    employeeFilter.appendChild(option);
                }
                
                if (assignedEmployee) {
                    const option = document.createElement('option');
                    option.value = employee.id;
                    option.textContent = employee.name;
                    assignedEmployee.appendChild(option);
                }
            });
        }

        function displayProjects(projects) {
            const container = document.getElementById('projectsList');
            
            if (!projects || projects.length === 0) {
                container.innerHTML = '<p class="text-muted text-center py-4">No projects found.</p>';
                return;
            }

            const projectsHtml = projects.map(project => `
                <div class="project-card card mb-3">
                    <div class="card-content">
                        <div class="project-header">
                            <div>
                                <div class="project-title">${project.name}</div>
                                <div class="project-id">${project.projectId}</div>
                            </div>
                            <div class="project-actions">
                                <span class="badge ${attendanceUtils.getStatusBadgeClass(project.status)}">${project.status}</span>
                                <div class="dropdown ms-2">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="viewProject(${project.id})">
                                            <i class="fas fa-eye me-2"></i>View Details
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" onclick="editProject(${project.id})">
                                            <i class="fas fa-edit me-2"></i>Edit Project
                                        </a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item text-danger" href="#" onclick="deleteProject(${project.id})">
                                            <i class="fas fa-trash me-2"></i>Delete
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="project-assignee mb-3">
                            <img src="${project.assignedToImage}" alt="${project.assignedTo}" class="assignee-avatar">
                            <div class="assignee-info">
                                <div class="assignee-name">${project.assignedTo}</div>
                                <div class="assignee-role">${project.assignedToRole}</div>
                            </div>
                        </div>
                        
                        <div class="progress-container mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <small>Progress</small>
                                <small>${project.progress}%</small>
                            </div>
                            <div class="progress">
                                <div class="progress-bar ${attendanceUtils.getProgressBarClass(project.progress)}" 
                                     style="width: ${project.progress}%"></div>
                            </div>
                        </div>
                        
                        <div class="project-meta">
                            <div class="meta-item">
                                <i class="fas fa-clock me-1"></i>
                                <span>Today: ${project.todayHours}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-hourglass-half me-1"></i>
                                <span>Total: ${project.totalHours}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar me-1"></i>
                                <span>Due: ${attendanceUtils.formatDate(project.deadline)}</span>
                            </div>
                        </div>
                        
                        <div class="project-timer mt-3">
                            <button class="btn btn-sm btn-success timer-btn" 
                                    data-action="start" 
                                    data-project-id="${project.id}">
                                <i class="fas fa-play"></i> Start Timer
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = projectsHtml;
        }

        function updateProjectStats(projects) {
            const totalProjects = projects.length;
            const activeProjects = projects.filter(p => p.status === 'In Progress' || p.status === 'Ongoing').length;
            const completedProjects = projects.filter(p => p.status === 'Completed').length;
            
            // Calculate total hours
            const totalMinutes = projects.reduce((total, project) => {
                const [hours, minutes] = project.totalHours.split(':').map(Number);
                return total + (hours * 60) + minutes;
            }, 0);
            const totalHours = Math.floor(totalMinutes / 60);
            
            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('activeProjects').textContent = activeProjects;
            document.getElementById('completedProjects').textContent = completedProjects;
            document.getElementById('totalHours').textContent = totalHours + 'h';
        }

        function setupEventListeners() {
            // Filter listeners
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            const employeeFilter = document.getElementById('employeeFilter');
            if (employeeFilter) {
                employeeFilter.addEventListener('change', applyFilters);
            }
            document.getElementById('searchProject').addEventListener('input', attendanceUtils.debounce(applyFilters, 300));
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const employeeFilter = document.getElementById('employeeFilter')?.value || '';
            const searchTerm = document.getElementById('searchProject').value.toLowerCase();
            
            filteredProjects = allProjects.filter(project => {
                const matchesStatus = !statusFilter || project.status === statusFilter;
                const matchesEmployee = !employeeFilter || project.assignedToId === employeeFilter;
                const matchesSearch = !searchTerm || 
                    project.name.toLowerCase().includes(searchTerm) ||
                    project.projectId.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesEmployee && matchesSearch;
            });
            
            displayProjects(filteredProjects);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            const employeeFilter = document.getElementById('employeeFilter');
            if (employeeFilter) employeeFilter.value = '';
            document.getElementById('searchProject').value = '';
            
            filteredProjects = [...allProjects];
            displayProjects(filteredProjects);
        }

        function addProject() {
            // Implementation for adding new project
            attendanceUtils.showNotification('Success', 'Project added successfully!', 'success');
            const modal = bootstrap.Modal.getInstance(document.getElementById('addProjectModal'));
            modal.hide();
        }

        function viewProject(projectId) {
            attendanceUtils.showNotification('Info', `Viewing project ${projectId}`, 'info');
        }

        function editProject(projectId) {
            attendanceUtils.showNotification('Info', `Editing project ${projectId}`, 'info');
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                attendanceUtils.showNotification('Success', 'Project deleted successfully!', 'success');
            }
        }
    </script>
    
    <style>
        .page-header {
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--tertiary-black) 100%);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .projects-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .project-card {
            background-color: var(--tertiary-black);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .project-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .project-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .project-actions {
            display: flex;
            align-items: center;
        }
        
        .project-assignee {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .assignee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .assignee-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .assignee-role {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .project-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .project-timer {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal-content.bg-dark {
            background-color: var(--secondary-black) !important;
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-footer {
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .project-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .project-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .project-actions {
                align-self: flex-end;
            }
        }
    </style>
</body>
</html>

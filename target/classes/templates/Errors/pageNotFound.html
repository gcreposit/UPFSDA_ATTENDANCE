<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 120px;
            margin-bottom: 15px;
            color: #ff7e5f;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #444;
        }
        p {
            font-size: 20px;
            margin-bottom: 35px;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff7e5f;
            padding: 14px 30px;
            border-radius: 60px;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: #ff4b2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or has been moved. Click below to return to safety.</p>
    <a href="/attendance/dashboard">Go Back Home</a>
</div>
</body>
</html>

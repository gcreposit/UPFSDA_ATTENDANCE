<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Forbidden</title>
    <link href="/static/css/403.css" th:href="@{/css/403.css}" rel="stylesheet"/>
    <link href="../../static/src/plugins/datatables/css/responsive.bootstrap4.min.css" rel="stylesheet"
          th:href="@{/src/plugins/datatables/css/responsive.bootstrap4.min.css}"
          type="text/css"/>
    <script src="/static/js/403.js" th:src="@{/js/403.js}"></script>
    <script src="../../static/src/plugins/datatables/js/responsive.bootstrap4.min.js"
            th:src="@{/src/plugins/datatables/js/responsive.bootstrap4.min.js}"></script>

</head>
<body>

<div class="moon"></div>
<div class="moon__crater moon__crater1"></div>
<div class="moon__crater moon__crater2"></div>
<div class="moon__crater moon__crater3"></div>

<div class="star star1"></div>
<div class="star star2"></div>
<div class="star star3"></div>
<div class="star star4"></div>
<div class="star star5"></div>

<div class="error">
    <div class="error__subtitle" style="font-size: 50px;">No Email Provided</div>
    <div class="error__subtitle">Hmmm...</div>
    <div class="error__subtitle">It looks like...</div>
    <div class="error__subtitle">Your Credentials were <strong>Wrong</strong></div>
    <div class="error__subtitle">Please Try Again</div>
    <div class="error__subtitle">Or Contact <strong>Administrator</strong></div>
    <a th:href="@{/minister/dashboard}"><button class="error__button error__button--active">Back To Home</button></a>
    <button class="error__button" onclick="history.back()">CONTACT</button>
</div>

<div class="astronaut">
    <div class="astronaut__backpack"></div>
    <div class="astronaut__body"></div>
    <div class="astronaut__body__chest"></div>
    <div class="astronaut__arm-left1"></div>
    <div class="astronaut__arm-left2"></div>
    <div class="astronaut__arm-right1"></div>
    <div class="astronaut__arm-right2"></div>
    <div class="astronaut__arm-thumb-left"></div>
    <div class="astronaut__arm-thumb-right"></div>
    <div class="astronaut__leg-left"></div>
    <div class="astronaut__leg-right"></div>
    <div class="astronaut__foot-left"></div>
    <div class="astronaut__foot-right"></div>
    <div class="astronaut__wrist-left"></div>
    <div class="astronaut__wrist-right"></div>

    <div class="astronaut__cord">
        <canvas height="500px" id="cord" width="500px"></canvas>
    </div>

    <div class="astronaut__head">
        <canvas height="60px" id="visor" width="60px"></canvas>
        <div class="astronaut__head-visor-flare1"></div>
        <div class="astronaut__head-visor-flare2"></div>
    </div>
</div>
</body>
</html>

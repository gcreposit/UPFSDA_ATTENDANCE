<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 70px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 110px;
            margin-bottom: 10px;
            color: #ffdd57;
        }
        h2 {
            font-size: 34px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ffdd57;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #f4c542;
            color: #333;
            transform: translateY(-3px) scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <h2>Access Denied</h2>
    <p>Sorry, you do not have permission to access this resource. Contact your administrator or return to the homepage.</p>
    <a href="/attendance/dashboard">Return Home</a>
</div>
</body>
</html>

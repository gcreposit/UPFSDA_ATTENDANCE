<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Calendar - UPFSDA</title>
</head>
<body>
    <!-- Sidebar -->
    <nav th:replace="~{fragments/layout :: sidebar}"></nav>
    
    <!-- Header -->
    <header th:replace="~{fragments/layout :: header}"></header>
    
    <!-- Main Content -->
    <main class="main-content">
            <div class="container-fluid">
                <!-- Page Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="page-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h1 class="page-title">
                                        <i class="fas fa-calendar-alt me-2"></i>
                                        Calendar
                                    </h1>
                                    <p class="page-subtitle">Schedule and manage your events</p>
                                </div>
                                <div>
                                    <button class="btn btn-primary me-2" id="addEventBtn">
                                        <i class="fas fa-plus me-2"></i>
                                        Add Event
                                    </button>
                                    <button class="btn btn-outline-primary" id="todayBtn">
                                        <i class="fas fa-calendar-day me-2"></i>
                                        Today
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Controls -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="d-flex align-items-center">
                                            <button class="btn btn-outline-secondary me-2" id="prevBtn">
                                                <i class="fas fa-chevron-left"></i>
                                            </button>
                                            <h4 class="mb-0 me-2" id="currentMonth">January 2024</h4>
                                            <button class="btn btn-outline-secondary" id="nextBtn">
                                                <i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <div class="btn-group" role="group" id="viewToggle">
                                            <input type="radio" class="btn-check" name="calendarView" id="monthView" value="month" checked>
                                            <label class="btn btn-outline-primary" for="monthView">Month</label>

                                            <input type="radio" class="btn-check" name="calendarView" id="weekView" value="week">
                                            <label class="btn btn-outline-primary" for="weekView">Week</label>

                                            <input type="radio" class="btn-check" name="calendarView" id="dayView" value="day">
                                            <label class="btn btn-outline-primary" for="dayView">Day</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Container -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body p-0">
                                <!-- Month View -->
                                <div id="monthViewContainer" class="calendar-view">
                                    <div class="calendar-grid">
                                        <div class="calendar-header">
                                            <div class="calendar-day-header">Sun</div>
                                            <div class="calendar-day-header">Mon</div>
                                            <div class="calendar-day-header">Tue</div>
                                            <div class="calendar-day-header">Wed</div>
                                            <div class="calendar-day-header">Thu</div>
                                            <div class="calendar-day-header">Fri</div>
                                            <div class="calendar-day-header">Sat</div>
                                        </div>
                                        <div id="calendarDays" class="calendar-days">
                                            <!-- Calendar days will be generated here -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Week View -->
                                <div id="weekViewContainer" class="calendar-view" style="display: none;">
                                    <div class="week-view">
                                        <div class="week-header">
                                            <div class="time-column"></div>
                                            <div class="week-days" id="weekDays">
                                                <!-- Week days will be generated here -->
                                            </div>
                                        </div>
                                        <div class="week-body">
                                            <div class="time-slots" id="timeSlots">
                                                <!-- Time slots will be generated here -->
                                            </div>
                                            <div class="week-events" id="weekEvents">
                                                <!-- Week events will be displayed here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Day View -->
                                <div id="dayViewContainer" class="calendar-view" style="display: none;">
                                    <div class="day-view">
                                        <div class="day-header">
                                            <h5 id="dayViewDate">Today</h5>
                                        </div>
                                        <div class="day-body">
                                            <div class="day-time-slots" id="dayTimeSlots">
                                                <!-- Day time slots will be generated here -->
                                            </div>
                                            <div class="day-events" id="dayEvents">
                                                <!-- Day events will be displayed here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-clock me-2"></i>
                                    Upcoming Events
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="upcomingEvents" class="upcoming-events">
                                    <!-- Upcoming events will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Add/Edit Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalTitle">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title *</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventDate" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventCategory" class="form-label">Category</label>
                                <select class="form-select" id="eventCategory">
                                    <option value="meeting">Meeting</option>
                                    <option value="appointment">Appointment</option>
                                    <option value="reminder">Reminder</option>
                                    <option value="personal">Personal</option>
                                    <option value="work">Work</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventStartTime" class="form-label">Start Time *</label>
                                <input type="time" class="form-control" id="eventStartTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventEndTime" class="form-label">End Time *</label>
                                <input type="time" class="form-control" id="eventEndTime" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="allDayEvent">
                                <label class="form-check-label" for="allDayEvent">
                                    All Day Event
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;">
                        <i class="fas fa-trash me-2"></i>Delete
                    </button>
                    <button type="button" class="btn btn-primary" id="saveEventBtn">
                        <i class="fas fa-save me-2"></i>Save Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="eventDetailContent">
                        <!-- Event details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editEventBtn">
                        <i class="fas fa-edit me-2"></i>Edit Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script th:src="@{/js/common.js}"></script>
    <!-- Mock Data -->
    <script th:src="@{/js/mock.js}"></script>
    <!-- Calendar JS -->
    <script th:src="@{/js/calendar.js}"></script>
</body>
</html>
